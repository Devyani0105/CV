<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Form</title>
</head>

<body>
  <hr>
  <h4>Fill the Form</h4>
  <form class="" action="index.html" method="post">
    <label>Full Name:</label>
    <input type="text" name="" value="">
    <br><br>
    <label>Date of Birth:</label>
    <input type="date" name="" value="">
    <br><br>
    <label>Range</label>
    <input type="range" name="" value="">
    <br><br>
    <label>Your opinion about Barbie!</label>
    <br><br>
    <textarea name="name" rows="8" cols="80"></textarea>
    <br><br>
    <label>Which Barbie you want to buy?</label>
    <br><br>
    Skipper<input type="radio" name="" value="">
    Francie<input type="radio" name="" value="">
    Barbie Shanghai<input type="radio" name="" value="">
    Raquelle<input type="radio" name="" value="">
    Totally Hair barbie<input type="radio" name="" value="">
    <br><br>
    <label>Above given informations are correct</label>
    <input type="checkbox" name="" value="">
    <br><br>
    <input type="submit" name="" value="submit">
  </form>
  <hr>
</body>

</html>
